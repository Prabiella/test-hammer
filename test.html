<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varios Detalles Independientes</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .botonera {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 10px;
            position: relative;
        }

        .boton {
            padding: 15px 20px;
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Estilos para cada detalle individual */
        .detalle {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .detalle.activo {
            transform: translateY(0);
        }

        .detalle .cerrar {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            background: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="botonera">
        <button class="boton" onclick="abrirDetalle('detalle1')">Botón 1</button>
        <button class="boton" onclick="abrirDetalle('detalle2')">Botón 2</button>
        <button class="boton" onclick="abrirDetalle('detalle3')">Botón 3</button>
    </div>
    

    <div class="detalle" id="detalle1" style="background-color: #3498db;">
        <button class="cerrar" onclick="cerrarDetalle('detalle1')">Cerrar</button>
        <p>Contenido del Botón 1</p>
    </div>
    
    <div class="detalle" id="detalle2" style="background-color: blue;">
        <button class="cerrar" onclick="cerrarDetalle('detalle2')">Cerrar</button>
        <p>Contenido del Botón 2</p>
    </div>
    
    <div class="detalle" id="detalle3" style="background-color: aqua;">
        <button class="cerrar" onclick="cerrarDetalle('detalle3')">Cerrar</button>
        <p>Contenido del Botón 3</p>
    </div>


    <!-- Incluye Hammer.js antes de tu script -->
    <script src='https://hammerjs.github.io/dist/hammer.min.js'></script>

    <script>
        let lastScrollPosition = 0;
        let hammerInstances = [];

        function abrirDetalle(id) {
            // Cierra todos los detalles antes de abrir uno nuevo (opcional)
            document.querySelectorAll('.detalle').forEach(d => d.classList.remove('activo'));
            
            lastScrollPosition = window.scrollY;
            const detalle = document.getElementById(id);
            detalle.classList.add('activo');
            document.body.style.overflow = 'hidden';
            
            const hammer = new Hammer(detalle);
            hammer.get('swipe').set({ direction: Hammer.DIRECTION_VERTICAL }); 

            hammer.on('swipedown', () => cerrarDetalle(id));
            hammerInstances.push(hammer);
        }

        function cerrarDetalle(id) {
            document.getElementById(id).classList.remove('activo');
            document.body.style.overflow = '';
            window.scrollTo({ top: lastScrollPosition, behavior: 'auto' }); //
            limpiarInstancias();
        }

        function limpiarInstancias() {
            hammerInstances.forEach(instance => instance.destroy());
            hammerInstances = [];
        }
    </script>
</body>
</html>
</body>
</html>
